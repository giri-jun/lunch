<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ï†êÏã¨ Î£∞Î†õ</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    #menu-input {
      margin: 20px 10px;
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      justify-content: center;
      width: 90%;
    }
    #menu-input input {
      padding: 10px;
      font-size: 16px;
      flex: 1;
      min-width: 120px;
    }
    #menu-input button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      flex-shrink: 0;
    }
    #roulette-container {
      position: relative;
      width: 90vw;
      max-width: 360px;
      height: 90vw;
      max-height: 360px;
      margin: 20px 0 10px 0;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 15px solid black;
      margin: 10px 0;
    }
    #spin-btn {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px 0;
    }
    #result {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      color: #333;
      max-width: 90vw;
      word-break: keep-all;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 10000;
      max-width: 80vw;
    }
    #menu-list {
      margin: 20px 0;
      max-width: 360px;
      width: 90vw;
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #menu-list h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      text-align: center;
    }
    #menu-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: center;
    }
    #menu-list li {
      background: #eee;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    #giri-text {
      font-family: 'Sunflower', sans-serif;
      font-size: 24px;
      font-weight: 700;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #444;
    }
  </style>
</head>
<body>
  <div id="menu-input">
    <input type="text" id="new-menu" placeholder="Î©îÎâ¥ Ï∂îÍ∞Ä" />
    <button onclick="addMenu()">Ï∂îÍ∞Ä</button>
  </div>
  <div id="roulette-container">
    <canvas id="wheel"></canvas>
  </div>
  <div id="pointer"></div>
  <button id="spin-btn">ÎèåÎ¶¨Í∏∞!</button>
  <div id="result"></div>
  <div id="menu-list">
    <h3>ÌòÑÏû¨ Î©îÎâ¥</h3>
    <ul id="menu-ul"></ul>
  </div>
  <div id="confetti" class="confetti"></div>
  <div id="giri-text">GIRI JUN</div>
  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      const container = document.getElementById('roulette-container');
      const width = container.offsetWidth;
      canvas.width = width;
      canvas.height = width;
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      drawWheel();
    });

    resizeCanvas();

    let menus = ['ÍπÄÏπòÏ∞åÍ∞ú', 'ÎèàÍπåÏä§', 'Ï†úÏú°Î≥∂Ïùå', 'ÎπÑÎπîÎ∞•', 'ÎùºÎ©¥', 'ÎêúÏû•Ï∞åÍ∞ú'];
    const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'];
    let angle = 0;

    function updateMenuList() {
      const ul = document.getElementById('menu-ul');
      ul.innerHTML = '';
      menus.forEach(menu => {
        const li = document.createElement('li');
        li.textContent = menu;
        ul.appendChild(li);
      });
    }

    function drawWheel() {
      const size = canvas.width;
      const radius = size / 2;
      ctx.clearRect(0, 0, size, size);
      const arc = (2 * Math.PI) / menus.length;

      for (let i = 0; i < menus.length; i++) {
        const start = angle + i * arc;
        const end = start + arc;

        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, start, end);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.save();

        ctx.translate(radius, radius);
        ctx.rotate(start + arc / 2);
        ctx.textAlign = 'center';
        ctx.fillStyle = '#fff';
        ctx.font = `${Math.floor(size * 0.045)}px sans-serif`;
        ctx.fillText(menus[i], radius * 0.6, 10);

        ctx.restore();
      }

      updateMenuList();
    }

    drawWheel();

    let currentRotation = 0;

    function showPopup(result) {
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.innerHTML = `<h2>üéâ Ïò§ÎäòÏùò Ï†êÏã¨ÏùÄ!</h2><p style="font-size:24px;">${result}</p>`;
      document.body.appendChild(popup);
      setTimeout(() => document.body.removeChild(popup), 3000);
    }

    function createConfetti() {
      const confettiContainer = document.getElementById('confetti');
      for (let i = 0; i < 100; i++) {
        const confetto = document.createElement('div');
        confetto.style.position = 'absolute';
        confetto.style.width = '8px';
        confetto.style.height = '14px';
        confetto.style.backgroundColor = colors[i % colors.length];
        confetto.style.left = Math.random() * window.innerWidth + 'px';
        confetto.style.top = '-20px';
        confetto.style.opacity = 0.8;
        confetto.style.transform = `rotate(${Math.random() * 360}deg)`;
        confettiContainer.appendChild(confetto);
        gsap.to(confetto, {
          duration: 2 + Math.random() * 2,
          y: window.innerHeight + 20,
          x: '+=20',
          rotation: '+=360',
          ease: 'power1.out',
          onComplete: () => confettiContainer.removeChild(confetto)
        });
      }
    }

    function spinWheel() {
      const spins = 5 + Math.random() * 3;
      const finalAngle = currentRotation + spins * 2 * Math.PI;
      const duration = 5;

      gsap.to({ rotation: currentRotation }, {
        rotation: finalAngle,
        duration: duration,
        ease: 'power4.out',
        onUpdate: function () {
          currentRotation = this.targets()[0].rotation;
          angle = currentRotation % (2 * Math.PI);
          drawWheel();
        },
        onComplete: () => {
          const arc = (2 * Math.PI) / menus.length;
          const adjustedAngle = (2 * Math.PI - (angle - Math.PI / 2)) % (2 * Math.PI);
          const selectedIndex = Math.floor(adjustedAngle / arc) % menus.length;
          const result = menus[selectedIndex];
          document.getElementById('result').textContent = `Ïò§ÎäòÏùò Ï†êÏã¨ÏùÄ: ${result}!`;
          createConfetti();
          showPopup(result);
        }
      });
    }

    function addMenu() {
      const newMenu = document.getElementById('new-menu').value.trim();
      if (newMenu) {
        menus.push(newMenu);
        document.getElementById('new-menu').value = '';
        drawWheel();
      }
    }

    canvas.addEventListener('click', function (event) {
      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left - canvas.width / 2;
      const y = event.clientY - rect.top - canvas.height / 2;
      const clickedAngle = Math.atan2(y, x);
      const adjustedAngle = (clickedAngle + 2 * Math.PI - angle + Math.PI / 2) % (2 * Math.PI);
      const arc = (2 * Math.PI) / menus.length;
      const clickedIndex = Math.floor(adjustedAngle / arc);
      if (clickedIndex >= 0 && clickedIndex < menus.length) {
        menus.splice(clickedIndex, 1);
        drawWheel();
      }
    });

    document.getElementById('spin-btn').addEventListener('click', spinWheel);
  </script>
</body>
</html>
